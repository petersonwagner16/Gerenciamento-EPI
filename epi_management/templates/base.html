{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'base.css' %}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <header class="header">
      <a href="/" class="logo">Logo</a>
      <nav class="navbar"></nav>
      <div class="header-icons">
        <p></p>
      </div>
    </header>

    <div class="sidebar">
      <div class="user-profile">
        <div class="user-avatar" id="user-avatar-btn">
          <img src="{% static 'images/user-icon.png' %}" alt="Foto de Perfil">
        </div>
        <span class="user-name" id="user-name-btn">{{ user.nome|default:"Usuário" }}</span>
      </div>

      <nav class="user-settings-menu" id="user-settings-menu">
        <ul>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Configurações</a></li>
          <li><a href="#">Sair</a></li>
        </ul>
      </nav>
      
      <div class="sidebar-item">
        <a href="{% url 'colaboradores_lista' %}" class="item-link">Colaborador</a>
        <a href="{% url 'colaboradores_criar' %}" class="item-action"><i class='bx bx-plus'></i></a>
      </div>
      <div class="sidebar-item">
        <a href="{% url 'equipamentos_lista' %}" class="item-link">Equipamento</a>
        <a href="{% url 'equipamentos_criar' %}" class="item-action"><i class='bx bx-plus'></i></a>
      </div>
      <div class="sidebar-item">
        <a href="{% url 'usuarios_lista' %}" class="item-link">Usuário</a>
        <a href="{% url 'usuarios_criar' %}" class="item-action"><i class='bx bx-plus'></i></a>
      </div>
      <div class="sidebar-item">
        <a href="{% url 'emprestimos_lista' %}" class="item-link">Empréstimo</a>
        <a href="{% url 'emprestimos_criar' %}" class="item-action"><i class='bx bx-plus'></i></a>
      </div>
    </div>

    <main class="main-content">
      {% block content %}
      {% endblock %}
    </main>

    <script>
      const userProfile = document.querySelector('.user-profile');
      const userMenu = document.getElementById('user-settings-menu');

      userProfile.addEventListener('click', () => {
        userMenu.classList.toggle('active');
      });
    </script>
  </body>
</html>
