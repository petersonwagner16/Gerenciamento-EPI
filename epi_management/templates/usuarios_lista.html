{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <h1 class="page-title">Lista de Usuários</h1>

    <form method="get" action="{% url 'usuarios_lista' %}" class="search-form">
        <div class="input-group">
            <input type="text" name="q" placeholder="Buscar..." class="form-control search-input" value="{{ query|default:'' }}">
            <button type="submit" class="btn btn-primary search-btn">
                <i class='bx bx-search'></i> Buscar
            </button>
        </div>
    </form>
    
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Nível de Acesso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.nivel_acesso }}</td>
                <td class="table-actions">
                    <a href="{% url 'usuarios_editar' pk=usuario.pk %}" class="edit-btn">Editar</a>
                    <a href="{% url 'usuarios_excluir' pk=usuario.pk %}" class="delete-btn">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum Usuário cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
